
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      div#app {display: inline-block;  padding: 30px; margin: 30px auto; max-width: 400px; 
           border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
      div.yellow { background-color: #ffa; width: 100px; text-align: center; margin:0 auto;
           border: 1px solid black; height: 100px;}
      button { padding: 0.5em 2em; margin: auto; }

    </style>
  </head>
  <body>
    <div id="app">
     
      <button type="button" v-on:click = "change" v-bind:disabled = "visible" >보이기</button>
      <button type="button" v-on:click = "change" v-bind:disabled = "!visible" >감추기</button>
   
    </br>
   </br>
      <div class="yellow" v-show ="visible">  </div>
        
      </div>
  
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          visible: true
        },
        methods: {
          change(){
            this.visible = !this.visible
          }
        }
      })
     </script>
  </body>    
  </html>
