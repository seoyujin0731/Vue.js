
<html lang="ko"> 
    <head> 
        <meta charset="utf-8" /> 
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <style> 
            div#app { padding: 0px; margin: 50px auto; max-width: 700px; } 
            table { border-collapse: collapse; margin: auto; border: 1px solid black;} 
            td { padding: 3px; text-align: center;} 
        </style> 
    </head>

    <body> 
        <div id="app"> 
            <table> 
                <tr v-for="r in row_size"> 
                    <td v-for="c in col_size"> 
                        {{ (c + 1) }} *  {{ r }} = {{ (c + 1) * r }}
                    </td> 
                </tr> 
            </table> 
        </div>

        <script type="text/javascript"> 
            var app = new Vue({ 
                el: '#app', 
                data: { 
                    row_size: 9, 
                    col_size: 8,
                } 
            }) 
        </script> 
    </body> 
</html>
